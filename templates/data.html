<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/data.css') }}">

</head>
<body>

<h2>Students</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Action</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student["id"] }}</td>
        <td>{{ student["name"] }}</td>
        <td>{{ student["age"] }}</td>
        <td>{{ student["course"] }}</td>
        <td>
            <a href="{{ url_for('edit_student', id=student['id']) }}">Edit</a>

            <form action="{{ url_for('delete_student', id=student['id']) }}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}

</table>

<br>
<a href="{{ url_for('add_student') }}">Add Student</a> |
<a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
