<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/data.css') }}">
</head>
<body>
<center>

    <h2>Welcome, {{ username }}</h2>

    <a href="{{ url_for('add_student') }}">Add Student</a>
    <a href="{{ url_for('logout') }}">Logout</a>

    <hr>

    <h3>Student Management</h3>

    {% if students %}
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=s[0]) }}">Edit</a>
            </td>
            <td>
                <a href="{{ url_for('delete_student', id=s[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No students found.</p>
    {% endif %}

</center>
</body>
</html>
